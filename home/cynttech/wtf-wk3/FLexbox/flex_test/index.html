<!DOCTYPE html>
<html>

<head>
    <title>Flexbox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Flexbox demo">
    <meta name="keywords" content="flexbox row, flexbox column">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" type="text/css" href="./style.css" />

<body>
    <header>
        <div class="flex-header">
            <div class="header1">header</div>
            <div style="margin-left: 420px;">fixed height<br>100% width</div>

        </div>
    </header>

    <main>
        <div class="main-column">
            <div class="left" style="flex-grow: 5"><b>left<br><br></b>fixed width<br>100% height</b></div>
            <div class="middle" style="flex-grow: 8"><b>middle<br><br></b>100% width<br>100% height</div>
            <div class="right" style="flex-grow: 5"><b>right<br><br></b>fixed width<br>100% height</div>
        </div>
    </main>

    <footer>
        <div class="flex-footer">
            <div class="footer1">footer</div>
            <div style="margin-left: 250px;">fixed height<br>100% width</div>
                
        </div>
    </div>
    </footer>
